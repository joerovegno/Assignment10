<!DOCTYPE html>
<html>
<head>
	<title>My Slideshow</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>
<body>	





<h2 data-ix="title-behavior" style="opacity: 1; transform: translateX(0px) translateY(0px) translateZ(0px); transition: opacity 1000ms ease 0s, transform 1000ms ease 0s;">IT COULD BE WORSE</h2>

<div class="row"> 
  <div class="column">
    <img src="images/street1.jpg">
    <img src="images/street3.jpg">
  </div>
  <div class="column">
    <img src="images/street2.jpg">
    <img src="images/street4.jpg">
  </div> 


	<div class="slideshow-container">
		<div class="mySlides fade">

		<div class="column">
    <img src="images/josh1.jpg">
    <img src="images/josh2.jpg">
    </div>
     <div class="column">
    <img src="images/josh3.jpg">
    <img src="images/josh4.jpg">

  </div>
			<img src="images/street1.jpg">
			<div class="text">Houston and Broadway, 2016</div>
		</div>
		<div class="mySlides fade">


			<img src="images/street2.jpg">
			<div class="text">Bowery and Prince, 2016</div>
		</div>
		<div class="mySlides fade">
			<img src="images/street3.jpg">
			<div class="text">Mercer Street, 2015</div>
		</div>

	<!-- next and previous buttons -->
	<a class="prev">&#10094;</a>
	<a class="next">&#10095;</a>

	<!-- dots -->
	<div class="dots">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>

</body>
</html>
